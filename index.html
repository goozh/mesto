<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
    <a href="#" target="_self" class="header__logo"></a>
    <!-- <div class="header__line"></div> -->
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/avatar.png" alt="Фото профиля пользователя" class="profile__avatar">
        <div class="profile__info">
           <div class="profile__line-container">           <!-- контейнер для выравнивания по одной линии title и edit-button-->
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" name="profile__edit-button"></button>
            </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" name ="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
            <div class="element__caption">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like" name="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
            <div class="element__caption">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like" name="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
            <div class="element__caption">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like" name="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/place__image-1.jpg" alt="Куршская коса" class="element__image">
            <div class="element__caption">
              <h2 class="element__title">Куршская коса</h2>
              <button class="element__like" name="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/place__image-4.jpg" alt="Байкал" class="element__image">
            <div class="element__caption">
              <h2 class="element__title">Байкал</h2>
              <button class="element__like" name="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесия" class="element__image">
            <div class="element__caption">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button class="element__like" name="element__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>  <!-- не совсем понял замечание предыдущего ревью - разве h2 не заголовок? или изменить уровень заголовка?  -->
        <form class="popup__edit-form">
          <input class="popup__text-field popup__text-field_value_name" type="text" name="name" id="name">
          <input class="popup__text-field popup__text-field_value_desc" type="text" name="desc" id="desc">
          <button class="popup__submit-button" name="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts.js/script.js"></script>
</body>
</html>

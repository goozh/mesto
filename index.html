<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <a href="#" target="_self" class="header__logo"></a>
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Фото профиля пользователя" class="profile__avatar">
        <div class="profile__info">
           <div class="profile__line-container">
              <h1 class="profile__title">Программист</h1>
              <button class="profile__edit-button" name="profile__edit-button" type="button"></button>
            </div>
          <p class="profile__subtitle">Исследователь кода</p>
        </div>
        <button class="profile__add-button" name ="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <template class="element-template" id="element-template">
            <li class="element">
              <img src="#" alt="#" class="element__image">
              <button class="element__remove" name="element__remove" type="button"></button>
              <div class="element__caption">
                <h2 class="element__title"></h2>
                <button class="element__like" name="element__like" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup-profile-edit">
      <div class="popup__container popup__container_type_form">
        <button class="popup__close" name="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" novalidate>
          <input class="popup__input popup__input_value_name" type="text" id="name" minlength="2" maxlength="40" required placeholder = "Имя">
          <span class="popup__input-error name-error">Ошибка</span>
          <input class="popup__input popup__input_value_desc" type="text" id="info" minlength="2" maxlength="200" required placeholder = "О себе">
          <span class="popup__input-error info-error">Ошибка</span>
          <button class="popup__submit-button" name="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup-add-card">
      <div class="popup__container popup__container_type_form">
        <button class="popup__close" name="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" novalidate>
          <input class="popup__input popup__input_value_name" type="text" id="name" maxlength="30" required placeholder="Название">
          <span class="popup__input-error name-error">Ошибка</span>
          <input class="popup__input popup__input_value_desc" type="url" id="link" required placeholder="Ссылка на картинку">
          <span class="popup__input-error link-error">Ошибка</span>
          <button class="popup__submit-button" id="create-card-button" name="create-card-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup-view">
      <div class="popup__container popup__container_type_view">
        <button class="popup__close" name="popup__close" type="button"></button>
        <img src="#" alt="увеличенное изображение" class="popup__image">
        <h2 class="popup__image-caption"></h2>
      </div>
    </div>
  </div>
  <script src="./scripts/initial-сards.js"></script>
  <script src="./scripts/classNames.js"></script>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
</body>
</html>
